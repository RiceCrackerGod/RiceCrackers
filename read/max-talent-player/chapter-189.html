<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICE CRACKER GOD PROJECT</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="mask-icon" href="logo.png" color="#FF9C00">
    <meta name="msapplication-TileImage" content="logo.png">
    <meta name="msapplication-TileColor" content="#FF9C00">
    <meta name="theme-color" content="#FF9C00">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SEKBFBGRHJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-SEKBFBGRHJ');
    </script>
  </head>
  <body>
    <button id="scrollTopBtn" class="scroll-top-btn" onclick="scrollToTop()" style="position: fixed; width: 4rem; height: 4rem; display: none;">
      <i class="fas fa-arrow-up"></i>
    </button>    
    <header class="header">
      <div class="container">
        <button class="logo" onclick="handleLogo()" style="background: transparent; border: none !important;">
          <img src="logo.png" class="emoji" alt="Rice Cracker Logo" width="40" height="40" />
          <h1 class="title" style="color: #FF9C00;">RICE CRACKER GOD PROJECT</h1>
        </button>
        <div class="actions">
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="services-vertical" style="margin-top: 2rem;">
        <div class="service-card">
          <div class="comic-title">
            <h3 style="align-items: center; display: grid; grid-template-columns: repeat(2, auto);">
              <a id="chapter-title" href="#" style="align-self: center; text-align: center;">Loading...</a>
              <div id="chapter-number" class="token-info" style="display: flex; justify-content: flex-end;">Chapter Loading...</div>
            </h3>
            <div class="hero-cta" style="display: grid; grid-template-columns: repeat(3, auto); gap: 10px;">
              <button id="prevBtn" class="primary-btn" onclick="handlePrevious()">
                <i class="fas fa-arrow-left"></i> Previous Chapter
              </button>
              <button id="infoBtn" class="primary-btn" onclick="handleInfo()">
                <i class="fas fa-info-circle"></i> Info
              </button>
              <button id="nextBtn" class="primary-btn" onclick="handleNext()">
                Next Chapter <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
          <div id="read-comic" class="comic-reader"></div>
          <div class="hero-cta" style="display: grid; grid-template-columns: repeat(3, auto); gap: 10px;">
            <button id="prevBtn" class="primary-btn" onclick="handlePrevious()">
              <i class="fas fa-arrow-left"></i> Previous Chapter
            </button>
            <button id="infoBtn" class="primary-btn" onclick="handleInfo()">
              <i class="fas fa-info-circle"></i> Info
            </button>
            <button id="nextBtn" class="primary-btn" onclick="handleNext()">
              Next Chapter <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
