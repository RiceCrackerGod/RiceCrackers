    <meta name="msapplication-TileColor" content="#FF9C00">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SEKBFBGRHJ"></script>

<body>
    <header class="header">
        <div class="container">
            <button class="logo" onclick="handleLogo()" style="background: transparent; border: none !important;">
                <img src="logo.png" class="emoji" alt="Logo" width="40" height="40">
                <h1 class="title" style="color: #FF9C00;">RICE CRACKER GOD PROJECT</h1>
            </button>
            <div class="actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
      <h3 id="manhwa-title"><!-- Comic Title here --></h3>
        <!-- Main content split into cover and details -->
        <div class="comic-info" style="display: flex; flex-direction: row; gap: 20px; align-items: flex-start;">
            <!-- Comic Cover Section -->
            <div id="cover-image" class="comic-cover" style="flex: 0 0 40%; max-width: 300px;">
                <!-- Generate Comic Cover here -->
            </div>
            <!-- Comic Details Section -->
            <div class="comic-details" style="flex: 1; align-self: center;">
            <div class="info-row">
                <span class="info-label">Rating:</span>
                <span class="info-value">5 Star Rating ★★★★★</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="info-value">OnGoing</span>
            </div>
            <div id="description" class="description" style="text-align: justify; margin-top: 10px;">
                <!-- Generate Comic Description here -->
            </div>
            <div class="action-buttons" style="display: flex; justify-content: flex-end; margin-top: 15px;">
                <button class="primary-btn" onclick="readFirstChapter()">Read First Chapter</button>
            </div>
            </div>
        </div>

        <div class="latest-releases" style="width: 80%; margin: 0 10%;">
        <h2 style="font-size: 1.5em; margin-bottom: 10px; text-align: center;"><i class="fas fa-star"></i> Chapter Releases</h2>
        <div class="chapter-list" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; background: #fff; padding: 5px;"></div>
      </div>
    <script src="script.js"></script>
    </main>
