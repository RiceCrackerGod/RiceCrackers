<body>
    <header class="header">
        <div class="container">
            <button class="logo" onclick="handleLogo()" style="background: transparent; border: none !important;">

            </div>

            <div class="info-row">
                <span class="info-label">Rating:</span>

            </div>

                <!-- Generate Comic Description here -->
            </div>
            <div class="action-buttons">
