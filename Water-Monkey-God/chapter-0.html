<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICE CRACKER GOD PROJECT</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="mask-icon" href="logo.png" color="#FF9C00">
    <meta name="msapplication-TileImage" content="logo.png">
    <meta name="msapplication-TileColor" content="#FF9C00">
    <meta name="theme-color" content="#FF9C00">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img
            src="logo.png"
            class="emoji"
            alt="Rice Cracker Logo"
            width="40"
            height="40"
          />
          <h1 class="title">RICE CRACKER GOD PROJECT</h1>
        </div>
        <div class="actions">
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Services Section -->
      <div class="services-vertical" style="margin-top: 2rem;">
        <!-- Official Statements Card -->
        <div class="service-card">
          <!-- Create Comic title, chapter, chapter number, next button previous button, on title make click able when clicked go redirect to comic about -->
          <div class="comic-title">
            <h3><a>Becoming a God, Starting as water monkey</a> <div class="token-info">Chapter 0</div></h3>
            <div class="hero-cta" style="flex-direction: row;">
              <button class="primary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                  <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                </svg>
                Next
              </button>
              <button class="primary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                  <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                </svg>
                Previous
              </button>
            </div>
          </div>
          <ul class="feature-list">
            <div class="service-card">
              <div class="page-break no-gaps">

			            
                <img src="https://i.imghippo.com/files/ssO3073Gw.webp" alt="" border="0">
			
			        </div>
              <!-- Official banner ads -->    
              <div class="banner-ads"></div>
              <div class="page-break no-gaps">

			            
		<img src="https://i.imghippo.com/files/koz5068g.webp" alt="" border="0">
			
			        </div>
            </div>
          </ul>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
          <div class="footer-logo">
            <img
              src="logo.png"
              class="emoji"
              alt="Rice Cracker Logo"
              width="32"
              height="32"
            />
            <span>RICE CRACKER GOD PROJECT</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
