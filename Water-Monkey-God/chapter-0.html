<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICE CRACKER GOD PROJECT</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <link rel="icon" href="logo.png" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="mask-icon" href="logo.png" color="#FF9C00">
    <meta name="msapplication-TileImage" content="logo.png">
    <meta name="msapplication-TileColor" content="#FF9C00">
    <meta name="theme-color" content="#FF9C00">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <button id="scrollTopBtn" class="scroll-top-btn" onclick="scrollToTop()" style="position: fixed; width: 4rem; height: 4rem;">
    <i class="fas fa-arrow-up"></i>
  </button>    
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img
            src="logo.png"
            class="emoji"
            alt="Rice Cracker Logo"
            width="40"
            height="40"
          />
          <h1 class="title">RICE CRACKER GOD PROJECT</h1>
        </div>
        <div class="actions">
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Services Section -->
      <div class="services-vertical" style="margin-top: 2rem;">
        <!-- Official Statements Card -->
        <div class="service-card">
          <!-- Create Comic title, chapter, chapter number, next button previous button, on title make click able when clicked go redirect to comic about -->
          <div class="comic-title">
            <h3><a>Becoming a God, Starting as water monkey</a> <div class="token-info">Chapter 0</div></h3>
            <div class="hero-cta" style="display: grid; grid-template-columns: repeat(3, auto); gap: 10px;">
              <button id="prevBtn" class="primary-btn" onclick="handlePrevious()">
                <i class="fas fa-arrow-left"></i>
                Previous Chapter
              </button>
              <button id="infoBtn" class="primary-btn" onclick="handleInfo()">
                <i class="fas fa-info-circle"></i>
                Info
              </button>
              <button id="nextBtn" class="primary-btn" onclick="handleNext()">
                Next Chapter
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
          <ul class="feature-list">
            <div class="service-card">
              <!-- Official banner ads -->    
              <div class="banner-ad-container">
                <div class="banner-ad">
                  <!-- Ad content will go here -->
                </div>
              </div>
              <div class="page-break no-gaps">

			            
                <img id="image-0" src=" https://mewingzone.com/wp-content/uploads/WP-manga/data//7b4702f14378fc6eeadb1be9a74700fe/Chapter-0_01.webp" class="wp-manga-chapter-img">
          
                  </div>
    <div class="page-break no-gaps">
    
                      
                <img id="image-1" src=" https://mewingzone.com/wp-content/uploads/WP-manga/data//7b4702f14378fc6eeadb1be9a74700fe/Chapter-0_02.webp" class="wp-manga-chapter-img">
          
                  </div>
            </div>
          </ul>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
          <div class="footer-logo">
            <img
              src="logo.png"
              class="emoji"
              alt="Rice Cracker Logo"
              width="32"
              height="32"
            />
            <span>RICE CRACKER GOD PROJECT</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
